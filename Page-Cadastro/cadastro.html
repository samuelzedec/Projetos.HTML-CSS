<html lang="pt-br">

    <style>
        main {
            height: 93vh;

        form {
            height: 380px;

            width: 100px;

<body>
<main>
    <section>
        <form action="index.php">
        <div id="title">Cadastro</div>
        <div>
            <input type="text" name="tex" id="tex" placeholder="Nome:" required class="inp" autocomplete="name">
        <div>

        </div>
        <div>
            <input type="password" name="pass" id="ipass" placeholder="Senha:" required class="inp" autocomplete="new-password">
        </div>
        <div>
            <input type="password" name="pass" id="ipass2" placeholder="Confirme sua senha" required class="inp" autocomplete="new-password">
        </div>
        <div>
            <input type="submit" value="Cadastrar" id="btn">
        </div>
        </form>
    </section>
</main>
