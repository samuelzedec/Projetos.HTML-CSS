<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"><!--Imagem em CSS--></div>
            <div id="formu">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente, faça login nossa plataforma e se divirta com os conteúdos de aprendizagem!
                </p>
                <form action="login.php" method="post">
                    <div class="divs">
                        <label for="iuser"><span class="material-symbols-outlined">person</span></label>
                        <input type="text" name="user" id="iuser"  class="caixas" required placeholder="Digite seu e-mail" autocomplete="email">
                    </div>

                    <div class="divs">
                        <label for="ipin"><span class="material-symbols-outlined">vpn_key</span></label>
                        <input type="password" name="pin" id="ipin" class="caixas" autocomplete="current-password" required placeholder="Digite sua senha">
                    </div>

                    <div id="botao">
                        <input type="submit" value="Entrar" id="b1">
                        <br>
                        <input type="submit" value="Esqueci a senha &#x2709" id="b2">
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
